name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: PHP Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: json, mbstring
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Syntax check
        run: |
          find includes -name "*.php" -exec php -l {} \;

  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    env:
      LABKI_PLATFORM_TAG: latest-dev

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images and start services
        run: |
          docker compose pull || echo "Pull failed, will try to continue..."
          docker compose up -d

      - name: Wait for wiki to be ready
        run: |
          echo "Waiting for MediaWiki API to respond..."
          timeout=120
          elapsed=0
          until curl -sf "http://localhost:8890/api.php?action=query&meta=siteinfo&format=json" > /dev/null 2>&1; do
            if [ "$elapsed" -ge "$timeout" ]; then
              echo "Timed out after ${timeout}s waiting for wiki"
              exit 1
            fi
            echo "Waiting... (${elapsed}s / ${timeout}s)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          echo "MediaWiki is ready"

      - name: Create test user
        run: |
          docker compose exec -T wiki php maintenance/run.php createAndPromote TestUser testpass123

      - name: Run database update
        run: |
          docker compose exec -T wiki php maintenance/run.php update --quick

      - name: Check extension loaded
        run: |
          docker compose exec -T wiki php maintenance/run.php eval \
            'echo ExtensionRegistry::getInstance()->isLoaded("MWAssistant") ? "SUCCESS" : "FAIL";'

      - name: Run PHPUnit tests
        run: |
          docker compose exec -T -w /var/www/html wiki php tests/phpunit/phpunit.php \
            --testdox \
            /mw-user-extensions/MWAssistant/tests/phpunit/unit/ \
            /mw-user-extensions/MWAssistant/tests/phpunit/integration/

      - name: Write test summary
        if: always()
        run: |
          echo "## PHPUnit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See the **Run PHPUnit tests** step for detailed results." >> $GITHUB_STEP_SUMMARY

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Container status ==="
          docker compose ps -a
          echo "=== Wiki container logs ==="
          docker compose logs wiki
          echo "=== DB container logs ==="
          docker compose logs db

      - name: Cleanup
        if: always()
        run: docker compose down -v
