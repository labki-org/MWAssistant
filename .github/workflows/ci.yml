name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: json, mbstring
          tools: composer
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Syntax check
        run: |
          find includes -name "*.php" -exec php -l {} \;

  extension-test:
    name: Extension Load Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Start MediaWiki with docker-compose
        run: |
          docker compose up -d
          echo "Waiting for MediaWiki to be ready..."
          
      - name: Wait for wiki to be ready
        run: |
          # Wait for wiki container to be healthy (up to 120 seconds)
          for i in {1..24}; do
            if docker compose exec -T wiki php -r "echo 'PHP OK';" 2>/dev/null; then
              echo "Wiki container is ready"
              break
            fi
            echo "Waiting for wiki... ($i/24)"
            sleep 5
          done
          
      - name: Check extension loaded
        run: |
          result=$(docker compose exec -T wiki php maintenance/run.php eval \
            'echo ExtensionRegistry::getInstance()->isLoaded("MWAssistant") ? "SUCCESS" : "FAIL";' 2>&1) || true
          echo "Result: $result"
          echo "$result" | grep -q "SUCCESS"
      
      - name: Check special page exists
        run: |
          result=$(docker compose exec -T wiki php maintenance/run.php eval \
            'echo class_exists("MWAssistant\\Special\\SpecialMWAssistant") ? "SUCCESS" : "FAIL";' 2>&1) || true
          echo "Result: $result"
          echo "$result" | grep -q "SUCCESS"
      
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Wiki container logs ==="
          docker compose logs wiki
          echo "=== DB container logs ==="
          docker compose logs db
      
      - name: Cleanup
        if: always()
        run: docker compose down -v

