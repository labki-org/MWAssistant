name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: json, mbstring
          tools: composer
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Syntax check
        run: |
          find includes -name "*.php" -exec php -l {} \;

  extension-test:
    name: Extension Load Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull images and start services
        run: |
          docker compose pull || echo "Pull failed, will try to continue..."
          docker compose up -d
          
      - name: Wait for database
        run: |
          echo "Waiting for database to be ready..."
          for i in {1..30}; do
            if docker compose exec -T db mysqladmin ping -h localhost -u labki -plabki_pass 2>/dev/null; then
              echo "Database is ready"
              break
            fi
            echo "Waiting for db... ($i/30)"
            sleep 2
          done
          
      - name: Wait for wiki to be ready
        run: |
          echo "Waiting for MediaWiki to be ready..."
          for i in {1..30}; do
            if docker compose exec -T wiki php -r "echo 'PHP OK';" 2>/dev/null; then
              echo "Wiki container is ready"
              break
            fi
            echo "Waiting for wiki... ($i/30)"
            sleep 3
          done
          # Extra wait for MW to fully initialize
          sleep 10
          
      - name: Check extension loaded
        run: |
          echo "Testing extension load..."
          docker compose exec -T wiki php maintenance/run.php eval \
            'echo ExtensionRegistry::getInstance()->isLoaded("MWAssistant") ? "SUCCESS" : "FAIL";'
      
      - name: Check special page exists
        run: |
          docker compose exec -T wiki php maintenance/run.php eval \
            'echo class_exists("MWAssistant\\Special\\SpecialMWAssistant") ? "SUCCESS" : "FAIL";'
      
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Container status ==="
          docker compose ps -a
          echo "=== Wiki container logs ==="
          docker compose logs wiki
          echo "=== DB container logs ==="
          docker compose logs db
      
      - name: Cleanup
        if: always()
        run: docker compose down -v


